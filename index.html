 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

  <body>
    <h1 class="hding">Form</h1>
    <div class="container-fluid text-light py-3">
        <header class="text-center">
            <h1 class="dispaly-6">Welcome to our Page - Xdigics Technologies</h1>
        </header>
       
    </div>
    
        <form class="row g-3 text-center" id="form">
            <div class="col-md-6" style="border-radius: 20px;">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email eg: abc@abc.com" required>
          </div>
    
          <div class="col-md-6">
            <label for="phone" class="form-label">Number</label>
              <input type="number" class="form-control" id="phone" placeholder="eg: +91 xxx" required>
          </div>
          <div class="col-md-6">
            <label for="text-area" class="form-label">Text-Area</label>
                <textarea class="form-control" aria-label="With textarea" id="text-area" placeholder="Write Some Text!"></textarea>
          </div>
           
           
          <div class="col-md-6">
           
              <button type="submit" class="btn btn-primary" id="button" >Submit-Save as PDF</button>
          </div>
         
        
          </form>
        </body>
   
   
  
   <script> 
        
     var form =document.getElementById("form")
            form.addEventListener('submit',function(event){
               
                event.preventDefault();
                var name = document.getElementById("name").value;
   var email = document.getElementById("inputEmail4").value;
   var phone = document.getElementById("phone").value;
   var text = document.getElementById("text-area").value;
  
   var doc = new jsPDF();
   doc.text(20, 20, "Name: " + name);
   doc.text(20, 30, "Email: " + email);
   doc.text(20, 40, "Phone: " + phone);
   doc.text(20, 50, "Text: " + text);
   doc.save("form.pdf");
   form.reset();
            })
 

 
</script>
